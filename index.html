<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

  <link rel="stylesheet" type="text/css" href="main.css">

  <link rel="stylesheet" type="text/css" href="grid.css">

</head>
<body>

<header>
	<div class="head-title">
		<h1>Starwars Character</h1>
		<h3>Incomplete List</h3>
	</div>
</header>

<main>

	<div class="row">

		<div class="column1">
			<img src="./images/rey_square.png" class=" box photo">
				<div class="text-box">
			 		<p><strong>Ray</strong></p>
					<p>Protagonist from Tatooine</p>
				</div>
		</div>

		<div class="column1">
			<img src="./images/finn_square.png" class="box photo">
				<div class="text-box">
					<p><strong>Finn</strong></p>
					<p>Storm Trooper, befriend Ray</p>
				</div>
		</div>

		<div class="column1">
			<img src="./images/kylo_square.png" class="box photo">
				<div class="text-box">
					<p><strong>Kylo</strong></p>
					<p>Main villain, or is he?</p>
				</div>
		</div>
	</div>

	<div class="row">

		<div class="column2">
			<img src="./images/poe_square.png" class="box photo">
				<div class="text-box">
					<p ><strong>Poe</strong></p>
					<p>Neutral Pilot</p>
				</div>
		</div>

		<div class="column2">
			<img src="./images/chewbacca_square.png" class="box photo">
				<div class="text-box">
					<p><strong>Chewbacca</strong></p>
					<p>A great first mate</p>
				</div>
		</div>

		<div class="column2">
			<img src="./images/yoda_square.png" class="box photo">
				<div class="text-box">
					<p><strong>Yoda</strong></p>
					<p>Wise old Jedi master</p>
				</div>
		</div>

	</div>
	

</main>

</body>
</html>
